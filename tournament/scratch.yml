1부터 N까지의 자연수 번호가 붙은 N개의 팀이 있다. 이들은 토너먼트 경기를 펼쳐 우승하는 1팀을 결정할 계획이다.
모든 1 ≤ j ≤ i ≤ N 에 대해, Ai,j = 1 이면 i번 팀과 j번 팀이 경기를 했을 때 항상 i번 팀이 이기고, Ai,j = 0 이면 항상 j번 팀이 이긴다.

토너먼트 경기는 아래와 같은 방식으로 이루어진다.
- 1, 2, …, N번 팀을 순서대로 일렬로 나열한다.
- 인접한 두 팀을 임의로 하나 골라 경기를 펼치고, 진 팀을 토너먼트에서 제거한다. 이 과정을 N - 1번 반복하면 우승자만 남게 된다.

모든 팀의 우위 관계를 나타내는 행렬 A가 주어질 때, 우승할 가능성이 있는 팀의 개수를 구하는 프로그램을 작성하라.

[입력]
첫 번째 줄에 테스트 케이스의 수 T가 주어진다.
각 테스트 케이스의 첫 번째 줄에는 N(1 ≤ N ≤ 2,000) 이 주어진다. 다음 N - 1개의 줄에는 행렬 A가 주어지는데, 이 중 i(1 ≤ i ≤ N - 1) 번째 줄에는 Ai+1,1, ∙∙∙, Ai+1,i 가 공백 없이 순서대로 주어진다. 각각의 문자는 0 또는 1이다.

[출력]
각 테스트 케이스마다, 우승할 가능성이 있는 팀의 수를 한 줄에 하나씩 순서대로 출력한다.